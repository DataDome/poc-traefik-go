http:
  routers:
    test:
      rule: "PathPrefix(`/`)"
      entryPoints: ["web"]
      service: dummy
      middlewares:
        - my_plugin_datadome

  services:
    dummy:
      loadBalancer:
        servers:
          - url: "http://httpbin.org"

  middlewares:
    my_plugin_datadome:
      plugin:
        plugin_datadome:
          endpoint: "https://api.datadome.co/validate-request"

